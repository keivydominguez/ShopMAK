{% extends 'base.html' %}
{% block compra %}
<div class="container">
    <div class="row justify-content-center">
        <h2>COMPRAS</h2>
        <table class="table table-hover table-dark">
            <tr class="bg-info">
                <th scope="col">ID</th>
                <th scope="col">Usaurio</th>
                <th scope="col">Pago</th>
                <th scope="col">Fecha de Compra</th>
            </tr>
            {% for foo in object_list %}
                <tr>
                    <th scope="row">{{ foo.id }}</th>
                    <td>{{ foo.Usuario }}</td>
                    <td>{{ foo.Pago }}</td>
                    <td>{{ foo.Fecha_compras }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
