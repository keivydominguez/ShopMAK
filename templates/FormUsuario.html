{% extends 'base.html' %}
{% block formusuario %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-8">
            <h1 class="mt-4"> Formulario de Usuario</h1>
            <hr class="mt-0 mb-8">
            {% block content %}
                <form action="" method="post">
                {% csrf_token %}
                <div class="form-group row">
                    <div class="col-md-4">
                        <label>Usuario {{ usuarioform.username }}</label>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-4">
                        <label>Nombre {{ usuarioform.first_name }}</label>
                    </div>
                    <div class="col-md-4">
                        <label>Apellido {{ usuarioform.last_name }}</label>
                    </div>
                    <div class="col-md-4">
                         <label>Emial {{ usuarioform.email }}</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Guardar</button>
                <a class="btn btn-danger" href="/usuario/back/">Cancelar</a>
                </form>
            {% endblock %}
        </div>
    </div>
</div>
{% endblock %}
