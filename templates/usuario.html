{% extends 'base.html' %}
{% block usuario %}
<div class="container">
    <div class="row justify-content-center">
        <h2>USUARIOS</h2>
        <table class="table table-hover table-dark">
            <tr class="bg-info">
                <th scope="col">ID</th>
                <th scope="col">Usuario</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">email</th>
                <th></th>
                <th></th>
            </tr>
            {% for foo in object_list %}
                <tr>
                    <th scope="row">{{ foo.id }}</th>
                    <td>{{ foo.username }}</td>
                    <td>{{ foo.first_name }}</td>
                    <td>{{ foo.last_name }}</td>
                    <td>{{ foo.email }}</td>
                    <td><a class="btn btn-outline-success btn-sm" href="/usuario/back/editar/{{ foo.pk }}">Editar</a></td>
                    <td><a class="btn btn-outline-danger btn-sm" href="/usuario/back/borrar/{{ foo.pk }}">Borrar</a></td>
                </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
